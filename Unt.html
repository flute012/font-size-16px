<body>
  <button onclick="addAudio()">➕ 加入音檔</button>
  <div id="zone"></div>

  <script>
    function addAudio() {
      const audio = document.createElement('audio');
      audio.controls = true;
      audio.preload = 'auto';
      const source = document.createElement('source');
      source.src = 'mp3/001.mp3';
      source.type = 'audio/mpeg';
      audio.appendChild(source);

      document.getElementById('zone').appendChild(audio);
    }
  </script>
</body>
